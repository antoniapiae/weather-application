<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <script
      src="https://kit.fontawesome.com/9bfeaaa1a4.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Abel&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-body">
          <div class="row">
            <div class="col-7">
              <form id="search-form">
                <input
                  type="text"
                  placeholder="Type a city..."
                  autocomplete="off"
                  autofocus="on"
                  id="search-city-input"
                />
                <input type="submit" value="Update" />
                <button>Current Location</button>
              </form>

              <h1>26</h1>
              <h2>City</h2>
              <h3>Day, Time</h3>
              <br />
              <div class="row weather-today icons">
                <div class="col"><i class="fas fa-cloud-sun"></i></div>
                <div class="col"><i class="fas fa-sun"></i></div>
                <div class="col"><i class="fas fa-sun"></i></div>
              </div>
              <div class="row weather-today">
                <div class="col">6:00</div>
                <div class="col">12:00</div>
                <div class="col">18:00</div>
              </div>
              <div class="row weather-today">
                <div class="col">19°C</div>
                <div class="col">24°C</div>
                <div class="col">22°C</div>
              </div>
            </div>
            <div class="col-5">
              <div class="row weather-week">
                <div class="col-6">Tomorrow</div>
                <div class="col-3"><i class="fas fa-cloud-sun-rain"></i></div>
                <div class="col-3">17°C</div>
              </div>
              <hr />
              <div class="row weather-week">
                <div class="col-6">Monday</div>
                <div class="col-3">
                  <i class="fas fa-cloud-showers-heavy"></i>
                </div>
                <div class="col-3">14°C</div>
              </div>
              <hr />
              <div class="row weather-week">
                <div class="col-6">Tuesday</div>
                <div class="col-3">
                  <i class="fas fa-cloud-showers-heavy"></i>
                </div>
                <div class="col-3">15°C</div>
              </div>
              <hr />
              <div class="row weather-week">
                <div class="col-6">Wednesday</div>
                <div class="col-3"><i class="fas fa-cloud"></i></div>
                <div class="col-3">17°C</div>
              </div>
              <hr />
              <div class="row weather-week">
                <div class="col-6">Thursday</div>
                <div class="col-3"><i class="fas fa-sun"></i></div>
                <div class="col-3">23°C</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
